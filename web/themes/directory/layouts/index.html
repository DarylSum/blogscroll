{{ range .Site.Data }}
    {{ range $key, $value := . }}
        <h3>{{ $key }}</h3>
        
        {{ range $blogkey, $blogval := $value }}
            {{ range .blogs}}
                <div>
                    <p><a href="{{ .url }}">{{ .title }}</p>
                </div>
            {{ end}}
        {{ end }}
    {{ end }}
{{ end }}
