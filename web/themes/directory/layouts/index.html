<html>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="site-title">
            <h1>{{ .Site.Title }}</h1>
        </div>
        {{ range .Site.Data }}
            {{ range $key, $value := . }}
                <h3>{{ $key }}</h3>
                
                {{ range $blogkey, $blogval := $value }}
                    {{ range .blogs}}
                        <div class="blog-item">
                            <img class="blog-icon" src="{{ .favicon }}" />
                            <p><a class="blog-link" href="{{ .url }}">{{ .title }}</a></p>
                        </div>
                    {{ end}}
                {{ end }}
            {{ end }}
        {{ end }}
    </body>
</html>
